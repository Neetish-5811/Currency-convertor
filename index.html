<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>currency convetor</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div id="gradient-bg"></div>
    <div class="container">
      <h2 id="header">Currency Conveter</h2>
      <form>
        <div class="amount">
          <p>Enter Amount</p>
          <input value="" type="text" />
        </div>
        <div class="dropdown">
          <div class="from">
            <p>From</p>
            <div class="select-container">
              <img src="https://flagsapi.com/US/flat/64.png" />
              <select name="from">
                <option>USD</option>
                <option>INR</option>
                <option>EUR</option>
                <option>AUD</option>
              </select>
            </div>
          </div>
          <i class="fa-solid fa-arrow-right-arrow-left"></i>
          <div class="to">
            <p>To</p>
            <div class="select-container">
              <img src="https://flagsapi.com/IN/flat/64.png" />
              <select name="to">
                <option>USD</option>
                <option selected>INR</option>
                <option>EUR</option>
                <option>AUD</option>
              </select>
            </div>
          </div>
        </div>
        <button>Convert</button>
      </form>
      <p id="result">1 USD = 84.76 INR</p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
